      - '&6挖掘圆石: &796/96'
      - '&6挖掘煤矿: &732/32'
      - '&6挖掘铁矿: &716/16'
      - '&6任务进度: &7100%'
      - '&a&l ✔ &7点击领取您的奖励'
    enchants:
      DURABILITY: 1
    flags:
      - HIDE_ENCHANTS
  completed:
