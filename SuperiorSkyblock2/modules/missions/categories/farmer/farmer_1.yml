      - '&8 - &7西瓜种子 x1'
      - '&8 - &7$2,500'
      - '&r'
      - '&6种植胡萝卜: &7{value_carrots}/10'
      - '&6种植马铃薯: &7{value_potatoes}/10'
      - '&6种植小麦: &7{value_wheat}/10'
      - '&6任务进度: &7{0}%'
      - '&r'
      - '&c&l ✘ &7未完成'
