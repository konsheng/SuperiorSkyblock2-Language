    type: PAPER
    name: '&a农夫 I'
    lore:
      - '&7种植一个小农田'
      - '&r'
      - '&6需要植物:'
      - '&8 - &7胡萝卜 x10'
      - '&8 - &7马铃薯 x10'
      - '&8 - &7小麦 x10'
      - '&r'
